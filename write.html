<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <title>write</title>
</head>

<body>
    <!-- Header and Navigation -->
    <header>
        <div class="logo">
            <a href="index.html"> </a>
            <i class="fas fa-feather-alt"></i>
        </div>

        <nav>
            <ul>
                <li><a href="about.html">about</a></li>
                <li><a href="#">write</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <section class="form-container">
        <h2>what's on your mind?</h2>

        <form class="write-form">
            <section class="form-group">
                <!-- <label for="title">Title</label> -->
                <input type="text" name="title" required autocomplete="off" class="form-input post-title"
                    placeholder="title">
                <!-- <label for="postContent">Post</label> -->
                <textarea name="postContent" id="" cols="30" rows="5" class="form-input post" required
                    placeholder="post"></textarea>
                <div class="checkbox">
                    <input type="checkbox" required>
                    <span>please note that once you publish your post, it is not possible to edit it.</span>
                </div>
            </section>

            <button type="submit" class="publish-btn">publish</button>
        </form>
    </section>

    <script src="scripts/app.js"></script>
    <script src="scripts/write.js"></script>
</body>

</html>
